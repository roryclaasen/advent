name: .Net

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: test-results
          path: ./tests/TestResult/*.trx

  test-report:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'roryclaasen/advent' }}
    name: Test Report
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write
    steps:
      - name: Generate Report
        uses: dorny/test-reporter@v1
        with:
          artifact: test-results
          name: Dotnet Tests
          path: "*.trx"
          reporter: dotnet-trx
