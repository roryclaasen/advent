name: .Net

on:
  pull_request:
  push:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.x
      - name: Run './build.cmd CI'
        run: ./build.cmd CI
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: test-results
          path: ./artifacts/test-results/*.trx
      - uses: dorny/test-reporter@v2
        if: ${{ (success() || failure()) && github.repository == 'roryclaasen/advent' }}
        with:
          name: Advent of Code Tests
          path: ./artifacts/test-results/*.trx
          reporter: dotnet-trx
          list-tests: failed


  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: windows-latest
            rid: win-x64
          # - os: macos-latest
          #   rid: osx-x64
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.x
      - name: Run './build.cmd CD'
        run: ./build.cmd CD --rid ${{ matrix.rid }}
      - name: Create Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: advent-${{ matrix.rid }}
          path: ./artifacts/bin
