name: "Test Report"

on:
  workflow_run:
    workflows: [".Net"]
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v2
        with:
          artifact: test-results
          name: Advent of Code Tests
          path: "**/*.trx"
          reporter: dotnet-trx
          list-tests: "failed"
