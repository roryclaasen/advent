name: "Test Report"
on:
  workflow_run:
    workflows: [".Net"]
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1
        with:
          artifact: test-results
          name: Dotnet Tests
          path: "**/*.trx"
          reporter: dotnet-trx
